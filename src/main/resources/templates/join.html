<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOIN</title>
</head>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js" ></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-sm" style="margin-top: 10%">
            <h1>JOIN</h1>
            <form id="joinForm" name="joinForm" action="/join" method="post">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="button" class="btn btn-warning" id="join">Join</button>
            </form>
        </div>
        <div class="col-sm">

        </div>
    </div>
</div>
<script>

    $('#join').click(function(){
        if(!$('#email').val()){
            alert('email empty!');
            return false;
        }
        if(!$('#password').val()){
            alert('password empty!');
            return false;
        }
        var queryString = $("form[name=joinForm]").serialize() ;
        $.ajax({
            url:'/validation',
            data: queryString,
            success:function(data){
                if(!data){
                    alert("email duplication!");
                }else{
                    $('#joinForm').submit();
                }
            }
        });
    });

</script>
</body>
</html>
